syntax = "proto3";
package kratos.api;

option go_package = "go-template/internal/conf;conf";

import "google/protobuf/duration.proto";

// Log levels corresponding to Kratos log.Level
enum LogLevel {
  INFO = 0;
  DEBUG = -1;
  WARN = 1;
  ERROR = 2;
  FATAL = 3;
}

// Format types for log output
enum FormatType {
  JSON = 0;
  CONSOLE = 1;
}

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Log log = 3;
  Metrics metrics = 4;
}

message Log {
  LogLevel level = 1;
  FormatType format = 2;
}

message Metrics {
  string addr = 1;
  bool disable = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}
